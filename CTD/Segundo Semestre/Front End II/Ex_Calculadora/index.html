<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/display.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Calculator</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light col-md-6">
      <div class="container-fluid">
        <a class="navbar-brand">Calculator</a>
        <button class="btn btn-outline-success" type="submit">Login</button>
      </div>
    </nav>

    <div class="container d-flex">
      <div class="row row-cols-1 col-md-6">

        <div class="col">
            <button id="display"></button>
        </div>

        <div class="col">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>
        <div class="col">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div class="col">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>÷</button>
        </div>
        <div class="col">
          <button>0</button>
          <button>.</button>
          <button>=</button>
          <button>x</button>
        </div>
      </div>
    </div>

    <footer id="footer">
      <div class="footer-top">
        <div class="container">
          <div class="row">
            <div class="col-lg-3 col-md-6 footer-contact">
              <h4>Contact Us</h4>
              <p>
                <strong>Phone:</strong> (31) 99459-5675<br />
                <strong>Email:</strong> arthurcampolina@hotmail.com<br />
              </p>
            </div>
            <div class="col-lg-3 col-md-6 footer-info">
              <div class="social-links mt-3">
                <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
                <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
                <a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="copyright">
          © Copyright <strong><span>Arthur's Technology</span></strong>. All Rights Reserved
        </div>
        <div class="credits">Designed by <a href="#">Arthur Campolina</a></div>
      </div>
    </footer>

    <script src="./scripts/index.js"></script>
  </body>
</html>
